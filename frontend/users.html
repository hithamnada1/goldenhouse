    <style>
        * {

            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;

        .container {

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);

        .logo {

        .page-title {

            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);

        .btn-secondary {

        /* Main Content */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

            background: rgba(102, 126, 234, 0.05);
        }

            border-bottom: none;

        /* Status Badge */

            padding: 6px 12px;

            font-size: 0.85em;
            font-weight: 600;

        .status-active {

        .permission-tag {

            color: #667eea;

            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .btn-edit {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .btn-edit:hover {

        .btn-delete {

        /* Modal Styling */

            border: none;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);

        .modal-header {

            border: none;
        }

        .modal-title {

        }

        .btn-close {
            filter: invert(1);
        }

        .form-label {

            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e1e5e9;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Permissions Checkboxes */
        .permissions-section {
            margin-top: 20px;
        }

        .permissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .permission-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .permission-item label {
            margin: 0;
            font-weight: 500;
            color: #333;
            cursor: pointer;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .page-title {

            }

            }

            .users-table th,

            }

            .action-buttons {
                flex-direction: column;
            }

            .permissions-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Empty State */
        .empty-state {

            color: #666;
        }

        .empty-state i {

            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>

    <script>
        let currentUser = null;
        let availablePermissions = [];

        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!user.id) {
                window.location.href = '/login';
                return;
            }

            // Check if user has user_management permission
            if (!user.permissions || !user.permissions.includes('user_management')) {
                alert('ŸÑŸäÿ≥ ŸÑÿØŸäŸÉ ÿµŸÑÿßÿ≠Ÿäÿ© ŸÑŸÑŸàÿµŸàŸÑ ŸÑŸáÿ∞Ÿá ÿßŸÑÿµŸÅÿ≠ÿ©');
                window.location.href = '/';
                return;
            }

            currentUser = user;
            loadUsers();
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÑÿßÿ≠Ÿäÿßÿ™ ŸÖÿ±ÿ© Ÿàÿßÿ≠ÿØÿ© ŸÅŸÇÿ∑
            if (availablePermissions.length === 0) {
                loadPermissions();
            }
        });

        // Load Users
        async function loadUsers() {
            try {
                // ÿ•ÿ∂ÿßŸÅÿ© token ÿßŸÑŸÖÿµÿßÿØŸÇÿ© - ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ query parameter
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const token = user.id;

                const response = await fetch('/api/users?token=' + token, {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                console.error('Error loading users:', error);
                showError('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ');
            }
        }

        // Display Users
        function displayUsers(users) {
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ</h3>
                        <p>ÿßÿ®ÿØÿ£ ÿ®ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ¨ÿØŸäÿØ</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ</th>
                            <th>ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ</th>
                            <th>ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä</th>
                            <th>ÿßŸÑŸáÿßÿ™ŸÅ</th>
                            <th>ÿßŸÑÿØŸàÿ±</th>
                            <th>ÿßŸÑÿ≠ÿßŸÑÿ©</th>
                            <th>ÿßŸÑÿµŸÑÿßÿ≠Ÿäÿßÿ™</th>
                            <th>ÿßŸÑÿ•ÿ¨ÿ±ÿßÿ°ÿßÿ™</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td><strong>${user.username}</strong></td>
                                <td>${user.full_name}</td>
                                <td>${user.email || '-'}</td>
                                <td>${user.phone || '-'}</td>
                                <td>
                                    <span class="role-badge role-${user.role}">
                                        ${user.role === 'admin' ? 'ŸÖÿØŸäÿ±' : 'ŸÖÿ≥ÿ™ÿÆÿØŸÖ'}
                                    </span>
                                </td>
                                <td>
                                    <span class="status-badge ${user.is_active ? 'status-active' : 'status-inactive'}">
                                        ${user.is_active ? 'ŸÜÿ¥ÿ∑' : 'ÿ∫Ÿäÿ± ŸÜÿ¥ÿ∑'}
                                    </span>
                                </td>
                                <td>
                                    <div class="permissions-list">
                                        ${user.permissions && user.permissions.length > 0 
                                            ? user.permissions.map(permission => 
                                                `<span class="permission-tag">${getPermissionName(permission)}</span>`
                                              ).join('')
                                            : '<span style="color: #999;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿµŸÑÿßÿ≠Ÿäÿßÿ™</span>'
                                        }
                                    </div>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-sm btn-edit" onclick="editUser(${user.id})">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-delete" onclick="deleteUser(${user.id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        // Load Permissions
        async function loadPermissions() {
            try {
                // ÿ•ÿ∂ÿßŸÅÿ© token ÿßŸÑŸÖÿµÿßÿØŸÇÿ© - ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ query parameter
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const token = user.id;

                const response = await fetch('/api/permissions?token=' + token, {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const permissions = await response.json();
                console.log('Loaded permissions:', permissions);
                console.log('Unique permissions after Set:', [...new Set(permissions)]);
                
                availablePermissions = [...new Set(permissions)];
                displayPermissions();
            } catch (error) {
                console.error('Error loading permissions:', error);
                showError('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÑÿßÿ≠Ÿäÿßÿ™');
            }
        }

        // Display Permissions
        function displayPermissions() {
            const grid = document.getElementById('permissionsGrid');
            
            // ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑŸÄ grid ÿ£ŸàŸÑÿßŸã
            grid.innerHTML = '';
            
            // ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ£ŸÜ availablePermissions ŸÖÿµŸÅŸàŸÅÿ©
            if (!Array.isArray(availablePermissions)) {
                console.error('availablePermissions is not an array:', availablePermissions);
                return;
            }
            
            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ŸÉÿ±ÿßÿ± ŸÖŸÜ ÿßŸÑÿµŸÑÿßÿ≠Ÿäÿßÿ™ ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ Set
            const uniquePermissions = [...new Set(availablePermissions)];
            
            console.log('Original permissions:', availablePermissions);
            console.log('Unique permissions:', uniquePermissions);
            
            // ÿ•ŸÜÿ¥ÿßÿ° HTML ŸÑŸÑÿµŸÑÿßÿ≠Ÿäÿßÿ™ ÿßŸÑŸÅÿ±ŸäÿØÿ© ŸÅŸÇÿ∑
            const permissionsHTML = uniquePermissions.map(permission => `
                <div class="permission-item">
                    <input type="checkbox" id="perm_${permission}" name="permissions" value="${permission}">
                    <label for="perm_${permission}">${getPermissionName(permission)}</label>
                </div>
            `).join('');
            
            grid.innerHTML = permissionsHTML;
            
            console.log('Permissions grid updated with', uniquePermissions.length, 'unique permissions');
            
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿπÿØŸÖ Ÿàÿ¨ŸàÿØ ÿ™ŸÉÿ±ÿßÿ± ŸÅŸä HTML
            const checkboxes = grid.querySelectorAll('input[name="permissions"]');
            const values = Array.from(checkboxes).map(cb => cb.value);
            const uniqueValues = [...new Set(values)];
            
            if (values.length !== uniqueValues.length) {
                console.error('Duplicate permissions found in HTML!');
                console.log('All values:', values);
                console.log('Unique values:', uniqueValues);
            }
        }

        // Get Permission Name
        function getPermissionName(permission) {
            const names = {
                'add_contract': 'ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿπÿßŸÇÿØ ÿ¨ÿØŸäÿØ',
                'view_contracts': 'ÿßÿ≥ÿ™ÿπÿ±ÿßÿ∂ ÿßŸÑÿπŸÇŸàÿØ',
                'receipts': 'ÿ≥ŸÜÿØÿßÿ™ ÿßŸÑŸÇÿ®ÿ∂ ŸàÿßŸÑÿµÿ±ŸÅ',

        // Open Add User Modal
        function openAddUserModal() {
            document.getElementById('userModalLabel').innerHTML = '<i class="fas fa-user-plus"></i> ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ¨ÿØŸäÿØ';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';

            // ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑÿµŸÑÿßÿ≠Ÿäÿßÿ™ ÿ£ŸàŸÑÿßŸã

            displayPermissions();

        // Edit User
        async function editUser(userId) {
            try {
                // ÿ•ÿ∂ÿßŸÅÿ© token ÿßŸÑŸÖÿµÿßÿØŸÇÿ© - ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ query parameter
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const token = user.id;

                const response = await fetch(`/api/users/${userId}?token=${token}`, {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const userData = await response.json();
                
                // Fill form with user data
                document.getElementById('userId').value = userData.id;
                document.getElementById('username').value = userData.username;
                document.getElementById('fullName').value = userData.full_name;
                document.getElementById('email').value = userData.email || '';
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('role').value = userData.role;
                document.getElementById('isActive').checked = userData.is_active;
                document.getElementById('password').required = false;
                
                // Set permissions
                const permissions = userData.permissions || [];
                document.querySelectorAll('input[name="permissions"]').forEach(checkbox => {
                    checkbox.checked = permissions.includes(checkbox.value);
                });
                
                // Update modal title
                document.getElementById('userModalLabel').innerHTML = '<i class="fas fa-user-edit"></i> ÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ';
                
                const modal = new bootstrap.Modal(document.getElementById('userModal'));
                modal.show();
            } catch (error) {
                console.error('Error loading user:', error);
                showError('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ');
            }
        }

        // Save User
        async function saveUser() {
            const saveBtn = document.getElementById('saveUserBtn');
            const originalText = saveBtn.innerHTML;
            
            try {
                saveBtn.innerHTML = '<span class="loading-spinner"></span> ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ≠ŸÅÿ∏...';
                saveBtn.disabled = true;
                
                const formData = new FormData(document.getElementById('userForm'));
                const userId = formData.get('userId');
                
                // Get selected permissions
                const permissions = Array.from(document.querySelectorAll('input[name="permissions"]:checked'))
                    .map(cb => cb.value);
                
                const userData = {
                    username: formData.get('username'),
                    full_name: formData.get('fullName'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    role: formData.get('role'),
                    is_active: formData.get('isActive') ? 1 : 0,
                    permissions: permissions
                };
                
                // Add password if provided
                const password = formData.get('password');
                if (password) {
                    userData.password = password;
                }
                
                // Get user token
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const token = user.id;
                
                const url = userId ? `/api/users/${userId}?token=${token}` : `/api/users?token=${token}`;
                const method = userId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(userId ? 'ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ®ŸÜÿ¨ÿßÿ≠' : 'ÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ®ŸÜÿ¨ÿßÿ≠');
                    bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                    loadUsers();
                } else {
                    showError(result.error || 'ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ŸÅÿ∏ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                showError('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ');
            } finally {
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }

        // Delete User
        async function deleteUser(userId) {
            if (!confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖÿü')) {

            try {
                // ÿ•ÿ∂ÿßŸÅÿ© token ÿßŸÑŸÖÿµÿßÿØŸÇÿ©
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const token = user.id;

                const response = await fetch(`/api/users/${userId}?token=${token}`, {
                    method: 'DELETE',
                    headers: {

                if (!response.ok) {
                    throw new Error('ŸÅÿ¥ŸÑ ŸÅŸä ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ®ŸÜÿ¨ÿßÿ≠');
                    loadUsers();
                } else {
                    showError(result.error || 'ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showError('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ');
            }
        }
