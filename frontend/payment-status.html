<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث حالة الدفعات - Golden House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
        }
        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
        }
        .btn-warning {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
        }
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .status-pending {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #8b4513;
        }
        .status-paid-full {
            background: linear-gradient(45deg, #a8e6cf, #56ab2f);
            color: #fff;
        }
        .status-paid-partial {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #8b4513;
        }
        .status-overdue {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: #fff;
        }
        .payment-card {
            transition: transform 0.3s ease;
        }
        .payment-card:hover {
            transform: translateY(-5px);
        }
        .progress {
            height: 8px;
            border-radius: 10px;
        }
        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .file-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        .file-upload.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-home text-primary"></i>
                Golden House
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-home"></i> الرئيسية
                </a>
                <a class="nav-link" href="my-properties.html">
                    <i class="fas fa-building"></i> عقاراتي
                </a>
                <a class="nav-link active" href="payment-status.html">
                    <i class="fas fa-credit-card"></i> حالة الدفعات
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-credit-card"></i>
                            تحديث حالة الدفعات
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- فلتر الوحدات -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label">اختر المبنى:</label>
                                <select id="buildingSelect" class="form-select">
                                    <option value="">جميع المباني</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">اختر الوحدة:</label>
                                <select id="unitSelect" class="form-select">
                                    <option value="">جميع الوحدات</option>
                                </select>
                            </div>
                        </div>

                        <!-- قائمة الدفعات -->
                        <div id="paymentsList" class="row">
                            <!-- سيتم تحميل الدفعات هنا -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal تحديث حالة الدفع -->
    <div class="modal fade" id="updatePaymentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-edit"></i>
                        تحديث حالة الدفع
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updatePaymentForm">
                        <input type="hidden" id="paymentId">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">المبلغ الإجمالي:</label>
                                    <input type="text" id="totalAmount" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">المبلغ المدفوع:</label>
                                    <input type="number" id="paidAmount" class="form-control" step="0.01" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">حالة الدفع:</label>
                                    <select id="paymentStatus" class="form-select" required>
                                        <option value="pending">معلق</option>
                                        <option value="paid_partial">دفع جزئي</option>
                                        <option value="paid_full">دفع كلي</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">تاريخ الدفع الفعلي:</label>
                                    <input type="date" id="paymentDateActual" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">مستندات القبض:</label>
                            <div class="file-upload" id="fileUpload">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <p class="text-muted">اسحب الملفات هنا أو اضغط لاختيار الملفات</p>
                                <input type="file" id="receiptDocuments" multiple accept="image/*,.pdf" style="display: none;">
                                <div id="selectedFiles" class="mt-3"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">ملاحظات:</label>
                            <textarea id="paymentNotes" class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="updatePayment()">
                        <i class="fas fa-save"></i>
                        حفظ التغييرات
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = null;
        let payments = [];

        // تحميل بيانات المستخدم
        async function loadUser() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`/api/users?token=${token}`);
                const users = await response.json();
                currentUser = users.find(user => user.id == token);
                
                if (!currentUser) {
                    window.location.href = 'login.html';
                    return;
                }
            } catch (error) {
                console.error('Error loading user:', error);
                window.location.href = 'login.html';
            }
        }

        // تحميل المباني
        async function loadBuildings() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/buildings?token=${token}`);
                const buildings = await response.json();
                
                const buildingSelect = document.getElementById('buildingSelect');
                buildingSelect.innerHTML = '<option value="">جميع المباني</option>';
                
                buildings.forEach(building => {
                    const option = document.createElement('option');
                    option.value = building.id;
                    option.textContent = building.name;
                    buildingSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading buildings:', error);
            }
        }

        // تحميل الوحدات
        async function loadUnits(buildingId = '') {
            try {
                const token = localStorage.getItem('token');
                let url = `/api/units?token=${token}`;
                if (buildingId) {
                    url += `&building_id=${buildingId}`;
                }
                
                const response = await fetch(url);
                const units = await response.json();
                
                const unitSelect = document.getElementById('unitSelect');
                unitSelect.innerHTML = '<option value="">جميع الوحدات</option>';
                
                units.forEach(unit => {
                    const option = document.createElement('option');
                    option.value = unit.id;
                    option.textContent = `${unit.unit_number} - ${unit.unit_type}`;
                    unitSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading units:', error);
            }
        }

        // تحميل الدفعات
        async function loadPayments() {
            try {
                const token = localStorage.getItem('token');
                const unitId = document.getElementById('unitSelect').value;
                
                let url = `/api/payments?token=${token}`;
                if (unitId) {
                    url += `&unit_id=${unitId}`;
                }
                
                const response = await fetch(url);
                payments = await response.json();
                
                displayPayments();
            } catch (error) {
                console.error('Error loading payments:', error);
            }
        }

        // عرض الدفعات
        function displayPayments() {
            const paymentsList = document.getElementById('paymentsList');
            paymentsList.innerHTML = '';
            
            if (payments.length === 0) {
                paymentsList.innerHTML = `
                    <div class="col-12 text-center">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <p class="text-muted">لا توجد دفعات</p>
                    </div>
                `;
                return;
            }
            
            payments.forEach(payment => {
                const paymentCard = createPaymentCard(payment);
                paymentsList.appendChild(paymentCard);
            });
        }

        // إنشاء بطاقة الدفع
        function createPaymentCard(payment) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-4';
            
            const statusClass = getStatusClass(payment.calculated_status);
            const progressPercent = payment.payment_percentage || 0;
            
            col.innerHTML = `
                <div class="card payment-card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">
                            <i class="fas fa-credit-card"></i>
                            دفعة #${payment.id}
                        </h6>
                        <span class="status-badge ${statusClass}">
                            ${payment.status_arabic}
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>الوحدة:</strong> ${payment.unit_number}
                        </div>
                        <div class="mb-3">
                            <strong>المبلغ الإجمالي:</strong> ${payment.amount} درهم
                        </div>
                        <div class="mb-3">
                            <strong>المبلغ المدفوع:</strong> ${payment.paid_amount || 0} درهم
                        </div>
                        <div class="mb-3">
                            <strong>المبلغ المتبقي:</strong> ${payment.remaining_amount} درهم
                        </div>
                        <div class="mb-3">
                            <strong>نسبة الدفع:</strong>
                            <div class="progress">
                                <div class="progress-bar" style="width: ${progressPercent}%"></div>
                            </div>
                            <small class="text-muted">${progressPercent}%</small>
                        </div>
                        <div class="mb-3">
                            <strong>تاريخ الاستحقاق:</strong> ${payment.due_date}
                        </div>
                        <div class="mb-3">
                            <strong>الوصف:</strong> ${payment.description || 'لا يوجد وصف'}
                        </div>
                        ${payment.receipt_documents ? `
                            <div class="mb-3">
                                <strong>مستندات القبض:</strong>
                                <div class="mt-2">
                                    ${payment.receipt_documents.split(',').map(doc => 
                                        `<a href="/uploads/${doc}" target="_blank" class="btn btn-sm btn-outline-primary me-2">
                                            <i class="fas fa-file"></i> ${doc}
                                        </a>`
                                    ).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary btn-sm w-100" onclick="openUpdateModal(${payment.id})">
                            <i class="fas fa-edit"></i>
                            تحديث الحالة
                        </button>
                    </div>
                </div>
            `;
            
            return col;
        }

        // الحصول على فئة الحالة
        function getStatusClass(status) {
            switch (status) {
                case 'paid_full':
                    return 'status-paid-full';
                case 'paid_partial':
                    return 'status-paid-partial';
                case 'overdue':
                    return 'status-overdue';
                default:
                    return 'status-pending';
            }
        }

        // فتح modal التحديث
        function openUpdateModal(paymentId) {
            const payment = payments.find(p => p.id === paymentId);
            if (!payment) return;
            
            document.getElementById('paymentId').value = payment.id;
            document.getElementById('totalAmount').value = payment.amount;
            document.getElementById('paidAmount').value = payment.paid_amount || 0;
            document.getElementById('paymentStatus').value = payment.payment_status || 'pending';
            document.getElementById('paymentDateActual').value = payment.payment_date_actual || '';
            document.getElementById('paymentNotes').value = '';
            document.getElementById('selectedFiles').innerHTML = '';
            
            const modal = new bootstrap.Modal(document.getElementById('updatePaymentModal'));
            modal.show();
        }

        // تحديث الدفع
        async function updatePayment() {
            const paymentId = document.getElementById('paymentId').value;
            const paidAmount = parseFloat(document.getElementById('paidAmount').value);
            const paymentStatus = document.getElementById('paymentStatus').value;
            const paymentDateActual = document.getElementById('paymentDateActual').value;
            const notes = document.getElementById('paymentNotes').value;
            
            if (!paidAmount || paidAmount < 0) {
                alert('يرجى إدخال مبلغ صحيح');
                return;
            }
            
            const formData = new FormData();
            formData.append('paid_amount', paidAmount);
            formData.append('payment_status', paymentStatus);
            if (paymentDateActual) {
                formData.append('payment_date_actual', paymentDateActual);
            }
            if (notes) {
                formData.append('notes', notes);
            }
            
            // إضافة الملفات المحددة
            const fileInput = document.getElementById('receiptDocuments');
            for (let file of fileInput.files) {
                formData.append('receipt_documents', file);
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/payments/${paymentId}/payment-status?token=${token}`, {
                    method: 'PUT',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('تم تحديث حالة الدفع بنجاح');
                    
                    // إغلاق Modal وتحديث القائمة
                    bootstrap.Modal.getInstance(document.getElementById('updatePaymentModal')).hide();
                    await loadPayments();
                } else {
                    const error = await response.json();
                    alert('خطأ: ' + error.error);
                }
            } catch (error) {
                console.error('Error updating payment:', error);
                alert('حدث خطأ أثناء تحديث الدفع');
            }
        }

        // إعداد drag and drop للملفات
        function setupFileUpload() {
            const fileUpload = document.getElementById('fileUpload');
            const fileInput = document.getElementById('receiptDocuments');
            const selectedFiles = document.getElementById('selectedFiles');
            
            fileUpload.addEventListener('click', () => fileInput.click());
            
            fileUpload.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUpload.classList.add('dragover');
            });
            
            fileUpload.addEventListener('dragleave', () => {
                fileUpload.classList.remove('dragover');
            });
            
            fileUpload.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUpload.classList.remove('dragover');
                fileInput.files = e.dataTransfer.files;
                updateSelectedFiles();
            });
            
            fileInput.addEventListener('change', updateSelectedFiles);
            
            function updateSelectedFiles() {
                selectedFiles.innerHTML = '';
                for (let file of fileInput.files) {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'alert alert-info d-flex justify-content-between align-items-center';
                    fileDiv.innerHTML = `
                        <span><i class="fas fa-file"></i> ${file.name}</span>
                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="this.parentElement.remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    selectedFiles.appendChild(fileDiv);
                }
            }
        }

        // إعداد event listeners
        document.getElementById('buildingSelect').addEventListener('change', function() {
            loadUnits(this.value);
        });
        
        document.getElementById('unitSelect').addEventListener('change', loadPayments);

        // تهيئة الصفحة
        async function init() {
            await loadUser();
            await loadBuildings();
            await loadUnits();
            await loadPayments();
            setupFileUpload();
        }

        // تشغيل التهيئة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
